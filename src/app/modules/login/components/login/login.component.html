

<section class="bg-gray-50 dark:bg-gray-900">
  <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
          <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
              <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
                  Sign in to your account
              </h1>

              <form class="form space-y-4 md:space-y-6" [formGroup]="form" (ngSubmit)="login($event)">


                <mat-form-field class="full-width">
                  <mat-label>Email</mat-label>
                  <input matInput placeholder="Type your email" type="email" formControlName='email'>
                  <mat-error *ngIf="form.controls.email.hasError('email') && !form.controls.email.hasError('required')">
                    Please enter a valid email address
                  </mat-error>
                  <mat-error *ngIf="form.controls.email.hasError('required')">
                    Email is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                
                <mat-form-field class="full-width">
                  <mat-label>Password</mat-label>
                  <input matInput placeholder="Type your password" type="password" formControlName='password'>
                  
                  <mat-error *ngIf="form.controls.password.hasError('required')">
                    Password is <strong>required</strong>
                  </mat-error>
                </mat-form-field>
                <button mat-raised-button color="warn" type="submit" 
                class="w-full text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
                >Ingresar</button>
                <p class="text-sm font-light text-gray-500 dark:text-gray-400">
                    Don't have an account yet? <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500">Sign up</a>
                </p>
              </form>
          </div>
      </div>
  </div>
</section>
