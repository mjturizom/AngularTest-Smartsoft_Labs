<div class="md:container md:mx-auto" style="padding: 20px">
  <p>Crear amiibo</p>
  <form
    class="flex flex-row flex-wrap gap-4"
    [formGroup]="form"
    (ngSubmit)="onSubmit()"
  >
    <mat-form-field *ngFor="let amiiboInput of formkeys" class="grow">
      <mat-label>{{ amiiboInput }}</mat-label>
      <input
        matInput
        [placeholder]="amiiboInput"
        type="text"
        [formControlName]="amiiboInput"
      />

      <mat-error *ngIf="form.get(amiiboInput)?.errors">
        amiiboSeries is <strong>required</strong>
      </mat-error>
    </mat-form-field>
    <div class="grow">
      <button
        mat-raised-button
        color="primary"
        type="submit"
        class="grow text-white bg-primary-600 hover:bg-primary-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-primary-600 dark:hover:bg-primary-700 dark:focus:ring-primary-800"
      >
        Ingresar
      </button>
    </div>
  </form>
</div>
